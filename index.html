<head>

<!--CONTENT: MAIN AREA OF PROJECT CARDS-->
<div class="arena"> <!--arena is a wrapper-->

		<div class="item2"> <img src="cardback3.jpg" class="cardSize zoom"> <div class="centered">Mass Ideation</div> </div>

</div>

<!--FOOTER-->
<div class="footer">
<!-- about card-->

	</div>

	<img src="cardback3.jpg" alt="border" class="cardSize zoom">

	</div>

	</div>
